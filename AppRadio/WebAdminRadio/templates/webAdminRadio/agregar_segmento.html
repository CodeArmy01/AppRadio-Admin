{% extends 'webAdminRadio/base_site.html' %}
{% load static from staticfiles %}
{% block page_style %}<link rel="stylesheet" type="text/css" href="{% static 'webAdminRadio/css/segmento.css' %}">{% endblock %}
{% block content %}
    <h4><b>Información del segmento</b></h4>
    <form id="addSegmento">
        <div class="form-group">
            <label for="emisoraSelect">Emisora</label>
            <select id="emisoraSelect" class="custom-select form-control">
                <option selected>Seleccione la emisora</option>
                <option value="1">Emisora 1</option>
                <option value="2">Emisora 2</option>
                <option value="3">Emisora 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombreInput">Nombre</label>
            <input id="nombreInput" type="text" class="form-control" placeholder="Ingrese el nombre del segmento">
        </div>
        <div class="form-group">
            <label for="resenaInput">Reseña Publicitaria</label>
            <input id="resenaInput" type="text" class="form-control" placeholder="Ejemplo: ¡El mejor show para la familia!">
        </div>
        <div class="form-group">
            <label for="descInput">Descripción</label>
            <textarea class="form-control" id="descInput" rows="3" placeholder="Ingrese una breve descripción del segmento"></textarea>
        </div>
        <label>Horarios</label>
        <div class="form-group">
            <div id="componente_horario">
                <horario></horario>
                <!--
                <div class="form-group col-md-4">
                    <label for="diaInput">Dia</label>
                    <select id="diaInput" class="custom-select form-control">
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inicioInput">Hora de inicio</label>
                    <input id="inicioInput" type="time" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="finInput">Hora fin</label>
                    <input id="finInput" type="time" class="form-control">
                </div>-->
            </div>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <label for="imgSegmento" class="custom-file-label">Imagen del Segmento</label>
                <input type="file" class="custom-file-input" id="imgSegmento" accept=".png, .jpg, .jpeg">
                <div class="img-holder">
                    <img id="preview" src="{% static 'webAdminRadio/images/placeholder.png' %}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg submit"><i class="fas fa-plus-circle"></i>Agregar Emisora</button>
    </form>
{% endblock %}
{% block page_script %}
<script src="{% static 'webAdminRadio/js/img_preview.js' %}"></script>
<script src="{% static 'webAdminRadio/js/componentes/Horarios.js' %}"></script>
{% endblock %}
